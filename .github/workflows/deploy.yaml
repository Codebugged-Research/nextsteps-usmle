name: Deploy Next Steps USMLE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Navigate to the application directory
            cd ~/nextsteps-usmle
            
            # Pull latest changes
            git pull origin main
            
            # Install backend dependencies
            cd backend
            npm install 
            
            # Restart backend service (adjust based on your process manager)
            pm2 restart nextstepsusmle
            
            # Install frontend dependencies and build
            cd ../frontend
            npm install
            npm run build
            
            # Copy built files to web server directory (adjust path as needed)
            sudo rm -rf /var/www/nscusmle/*
            sudo cp -r dist/* /var/www/nscusmle/
            
            echo "Deployment completed successfully!"
